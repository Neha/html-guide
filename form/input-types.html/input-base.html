<!doctype html>
<html lang="en">
    <head>
        <title>Input base HTML</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Different input types</h1>
            <h2>Input base</h2>
            <input type="text" />

            <h2>Input base with label</h2>
            <label>Name</label>
            <input type="text" />

            <h2>Input base with attributes: id and for</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" />

            <h2>Input base with attributes: placeholder</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" placeholder="enter your firstname"/>

            <h2>Input base with attributes: required</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" placeholder="enter your firstname" required/>
        </main>
    </body>
</html>
