<!doctype html>
<html lang="en">
    <head>
        <title>password - type</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Different input types</h1>
            <h2>Password</h2>
            <input type="password" />

            <!-- type password -->
            <h2>password type</h2>
            <label>Password</label>
            <input type="password" />

            <!-- placeholder -->
            <h2>placeholder attribute</h2>
            <label>Password</label>
            <input type="password" placeholder="enter your password"/>

            <!-- required -->
            <h2>required attribute</h2>
            <label>Password</label>
            <input type="password" placeholder="enter your password" required/>

            <!-- for and id will make the accessible access of the input fields-->
            <h2>Input base with attributes</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" />

            <!-- disable -->
            <h2>Input base with attributes</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" disabled/>

            <!-- readonly -->
            <h2>Input base with attributes</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" readonly />

            <!-- hidden -->
            <h2>Input base with attributes</h2>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" readonly hidden/>

            
        </main>
    </body>
</html>
